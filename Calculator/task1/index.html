<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/calculator.js">
    </script>

</head>

<body>
    <div class="calc">
        <div class="heading">
            <h2>Basic Calculator</h2>
        </div>

        <div class="calculator">
            <div class="input">
                <input type="text" id=calculate placeholder="0">
                <div class=err>
                    <p class="error"></p>
                </div>
            </div>
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="divide">/</button>
            <button type="button" id="delete" onclick="document.getElementById('calculate').value=document.getElementById('calculate').value.slice(0, -1)"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            <button type="button" id="allClear" class="clear"><i class="fa fa-paint-brush" aria-hidden="true"></i></button>

            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="multiply" value="x">x</button>
            <button type="button" id="bracket1">(</button>
            <button type="button" id="bracket2">)</button>
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="minus">-</button>
            <button type="button" id="square">x<sup>2</sup></button>
            <button type="button" id="root"><span>âˆšX</span></button>
            <button type="button" id="0">0</button>
            <button type="button" id="dot" name="decimal">.</button>
            <button type="button" id="modulo">%</button>
            <button type="button" id="add">+</button>
            <button type="button" id="equals" class="equals">=</button>
        </div>
    </div>
</body>

</html>
