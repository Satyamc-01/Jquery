<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/calculator.js">
    </script>

</head>

<body>
    <div class="calc">
        <div class="heading">
            <h2>Basic Calculator</h2>
        </div>

        <div class="calculator">
            <div class="input">
                <input type="text" id=calculate>
            </div>
            <button type="number" id="7">7</button>
            <button type="number" id="8">8</button>
            <button type="number" id="9">9</button>
            <button id="divide">/</button>
            <button id="delete"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            <button id="allClear" class="clear"><i class="fa fa-paint-brush" aria-hidden="true"></i></button>

            <button type="number" id="4">4</button>
            <button type="number" id="5">5</button>
            <button type="number" id="6">6</button>
            <button id="multiply">×</button>
            <button id="bracket1">(</button>
            <button id="bracket2">)</button>
            <button type="number" id="1">1</button>
            <button type="number" id="2">2</button>
            <button type="number" id="3">3</button>
            <button id="minus">-</button>
            <button id="square">x<sup>2</sup></button>
            <button id="root"><span>√X</span></button>
            <button type="number" id="0">0</button>
            <button type="number" id="dot" name="decimal">.</button>
            <button id="modulo">% </button>
            <button id="add">+</button>
            <button id="equals" class="equals">=</button>
        </div>
    </div>
</body>

</html>
