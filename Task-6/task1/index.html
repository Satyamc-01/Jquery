<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Calender</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/calender.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="heading">
                <h1>CALENDER</h1>
            </div>
            <div class="month clearfix">
                <div class="left-arrow fl">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="dispmonth fl">
                    <h2></h2>
                </div>
                <div class="right-arrow fr">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="cal">
                <table>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    <tbody class="appenddays">

                    </tbody>
                </table>
            </div>
            <div class="lowbtn">
                <button type="button" class="gotoday">Today</button>
                <select name="goyear" id="goyear" class="goyear">

                </select>
                <select name="gomonth" id="gomonth">

                </select>
                <select name="godate" id="godate" value="Date">
                    <option value=" ">Date</option>
                </select>
                <button name="finddate" id="finddate">Find Date</button>
            </div>
        </div>
    </div>
</body>

</html>
